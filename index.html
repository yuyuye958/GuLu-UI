<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>轱辘UI</title>
</head>
<body>
<style>
    .demo {
        border: 1px solid red;
        min-height: 100px;
    }
</style>

<div id="app" style="padding: 100px">
    <g-collapse single :selected.sync="selectedCollapse">
        <g-collapse-item title="标题1" name="1">collapse1</g-collapse-item>
        <g-collapse-item title="标题2" name="2">collapse2</g-collapse-item>
        <g-collapse-item title="标题3" name="3">collapse3</g-collapse-item>
    </g-collapse>
    {{selectedCollapse}}

    <g-popover>
        <template slot="content">
            <div>popover的内容popover的内容
                <a href="http://www.qq.com">QQ</a>
            </div>
        </template>
        <g-button>popover</g-button>
    </g-popover>
    <g-popover position="bottom">
        <template slot="content" slot-scope="{close}">
            <div>popover的内容popover的内容</div>
            <g-button @click="close">关闭</g-button>
        </template>
        <g-button>popover</g-button>
    </g-popover>
    <g-popover position="left">
        <template slot="content">
            <div>popover的内容popover的内容</div>
        </template>
        <g-button>popover</g-button>
    </g-popover>
    <g-popover position="right" trigger="hover">
        <template slot="content">
            <div>popover的内容popover的内容</div>
        </template>
        <g-button>popover</g-button>
    </g-popover>

    <!--<g-tabs :selected="selectedTab" @:update:selected="selectedTab = $event">-->
    <g-tabs :selected.sync="selectedTab">
        <g-tabs-nav>
            <template slot="actions">
                <button>设置</button>
            </template>
            <g-tabs-item name="sports">
                <g-icon name="right"></g-icon>
                体育
            </g-tabs-item>
            <g-tabs-item name="comic" disabled>
                动漫
            </g-tabs-item>
            <g-tabs-item name="games">
                游戏
            </g-tabs-item>
        </g-tabs-nav>
        <g-tabs-body>
            <g-tabs-pane name="sports">
                体育体育体育
            </g-tabs-pane>
            <g-tabs-pane name="comic">
                动漫动漫动漫
            </g-tabs-pane>
            <g-tabs-pane name="games">
                游戏游戏游戏
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>

    <button @click="showToast">showToast</button>

    <g-layout>
        <g-header class="demo">header</g-header>
        <g-layout>
            <g-sider class="demo">sider</g-sider>
            <g-content class="demo">content</g-content>
        </g-layout>
        <g-footer class="demo">footer</g-footer>
    </g-layout>

    <g-row>
        <g-col :span="24"
               :pad="{span:16, offset:0}"
               :narrow-pc="{span:8, offset:0}"
               :pc="{span:6, offset:0}"
        >2
        </g-col>
        <g-col :span="24"
               :pad="{span:8, offset:0}"
               :narrow-pc="{span:16, offset:0}"
               :pc="{span:18, offset:0}"
        >22
        </g-col>
    </g-row>
    <g-row gutter="10">
        <g-col span="2">1</g-col>
        <g-col span="20" offset="2">2</g-col>
    </g-row>
    <g-row>
        <g-col span="9">
            <g-row align="left">
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
            </g-row>
        </g-col>
        <g-col span="15">
            <g-row align="right">
                <g-col>1</g-col>
                <g-col>2</g-col>
                <g-col>3</g-col>
            </g-row>
        </g-col>
    </g-row>

    <div class="box">
        <g-input value="allen1"></g-input>
        <g-input value="allen2" disabled></g-input>
        <g-input value="allen3" readonly></g-input>
    </div>
    <div class="box">
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>

<script src="./src/app.js"></script>

</body>
</html>
