<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>轱辘UI</title>
</head>
<body>

<div id="app">
    <g-row gutter="10">
        <g-col>1</g-col>
        <g-col>2</g-col>
    </g-row>
    <g-row gutter="10">
        <g-col span="2">1</g-col>
        <g-col span="20" offset="2">2</g-col>
    </g-row>

    <div class="box">
        <g-input value="allen1"></g-input>
        <g-input value="allen2" disabled></g-input>
        <g-input value="allen3" readonly></g-input>
    </div>
    <div class="box">
        <g-input @change="inputChange" v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </g-button>
        <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </g-button>
        <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>
</div>

<script src="./src/app.js"></script>

</body>
</html>
